<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>TodoList</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TodoList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Toutes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Complètes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Incomplètes</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Toutes les catégories
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item active" href="#">Courses</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">O'clock</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Projet Professionnel</a></li>
                </ul>
              </li>
              <li>
                <a class="nav-link" href="#">Voir les archives</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <div class="container">
        <!-- Début - formulaire d'ajout -->
        <form action="#" method="post" class="task_adding">
          <div class="row align-items-center">
            <div class="col-lg">
              <input type="text" placeholder="Nom de la tâche">
            </div>
            <div class="col-lg">
              <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Choisir une catégorie
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Courses</a></li>
                  <li><a class="dropdown-item" href="#">O'clock</a></li>
                  <li><a class="dropdown-item" href="#">Projet Professionnel</a></li>
                </ul>
              </div>
            </div>
            <div class="col-lg">
              <button type="submit" class="btn btn-success">          
                <span>
                  <i class="bi bi-plus"></i>
                </span>
              Ajouter
              </button>
            </div>
          </div>
        </form>
        <!-- Fin - formulaire d'ajout -->
      </div>
    
      <!-- Début - Une tâche -->
      <div class="container task">
        <div class="row">
          <div class="col-md">
              <input type="text" value="Acheter du pain">
          </div>
          <div class="col-md">
            <p>O'clock</p>
          </div>   
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-check2-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-archive-fill"></i>
            </button>
          </div>   
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: 2%"></div>
          </div>
        </div>
      </div>
      <!-- Fin - une tâche -->

      <div class="container task">
        <div class="row">
          <div class="col-md">
              <input type="text" value="Réviser les objets en PHP">
          </div>
          <div class="col-md">
            <p>O'clock</p>
          </div>   
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-check2-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-archive-fill"></i>
            </button>
          </div>   
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%"></div>
          </div>
        </div>
      </div>

      <div class="container task">
        <div class="row">
          <div class="col-md">
              <input type="text" class="task_disable" value="Revoir les évènements">
          </div>
          <div class="col-md">
            <p>O'clock</p>
          </div>   
          <!-- tache terminé class remove & new class : bi bi-caret-left-square -->
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-caret-left-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-archive-fill"></i>
            </button>
          </div>   
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="container task">
        <div class="row">
          <div class="col-md">
              <input type="text" value="Apprendre à apprendre">
          </div>
          <div class="col-md">
            <p>O'clock</p>
          </div>   
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-check2-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn">
              <i class="bi bi-archive-fill"></i>
            </button>
          </div>   
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
          </div>
        </div>
      </div>

      <!-- Début - tâche archivée -->
      <div class="container task task_archive">
        <div class="row">
          <div class="col-md">
              <input type="text" value="Exemple de tâche archivée">
          </div>
          <div class="col-md">
            <p>O'clock</p>
          </div>   
          <div class="col-lg">
            <button type="button" class="btn" aria-roledescription="Désarchiver la tâche">
              <i class="bi bi-arrow-return-left"></i>
            </button>
          </div> 
          <div class="col-lg">
            <button type="button" class="btn" aria-roledescription="Supprimer la tâche archivée">
              <i class="bi bi-trash"></i>
            </button>
          </div>  
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
          </div>
        </div>
      </div>
    </main>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
</body>

</html>
